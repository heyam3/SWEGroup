<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <!-- font links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
        function loadHeader() {
            const req = new XMLHttpRequest();
            req.open("GET", "header.html", false);
            req.send(null);
            document.getElementById("header").innerHTML = req.responseText;
        }
        loadHeader();
    </script>

    <!-- CONTENT -->
    <div id="content"></div>
    <script>
        function loadContent() {
            const req = new XMLHttpRequest();
            req.open("GET", "content.html", false); 
            req.send(null);
            document.getElementById("content").innerHTML = req.responseText;
        }
        loadContent();
    </script>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        function loadFooter() {
            const req = new XMLHttpRequest();
            req.open("GET", "footer.html", false);
            req.send(null);
            document.getElementById("footer").innerHTML = req.responseText;
        }
        loadFooter();
    </script>
</body>
</html>

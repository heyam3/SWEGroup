<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purchase Complete</title>
    <!-- Favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/purchasecomplete.css">
        <!-- font links -->
        <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
        function loadHeader() {
            const req = new XMLHttpRequest();
            req.open("GET", "header.html", false);
            req.send(null);
            document.getElementById("header").innerHTML = req.responseText;
        }
        loadHeader();
    </script>

    <!-- Main Content -->
    <main>
        <div class="thank-you-container">
            <i class="fas fa-smile smile-icon"></i>
            <h1>Thank you for your purchase!</h1>
            <a href="indexs.html" class="back-home-btn">Back to Home</a>
        </div>
    </main>

    <div id="footer"></div>
    <script>
        function loadFooter() {
            const req = new XMLHttpRequest();
            req.open("GET", "footer.html", false);
            req.send(null);
            document.getElementById("footer").innerHTML = req.responseText;
        }
        loadFooter();
    </script>
</body>
</html>

    <title>Footer Example</title>
    <style>
        /* Footer styles */
        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Style for links */
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        /* Hover effect for links */
        footer a:hover {
            text-decoration: underline;
        }

        /* Style for the address */
        .address {
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTENT | E-COMMERCE WEBSITE</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>

    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
         function loadHeader() {
             const req = new XMLHttpRequest();
             req.open("GET", "header.html", false);
             req.send(null);
             document.getElementById("header").innerHTML = req.responseText;
         }
         loadHeader();
    </script>

    <!-- Main Content Container -->
    <div id="mainContainer">
        <!-- furniture Section -->
        <h1>Furniture for the Dorm</h1>
        <div id="containerFurniture">
            <!-- Hardcoded furniture items -->
            <div class="item">
                <h3>Sofa</h3>
                <img src="ProductImages/sofa.jpg" alt="Sofa" />
                <p>$299.99</p>
            </div>
            <div class="item">
                <h3>Bed Frame</h3>
                <img src="ProductImages/bedframe.jpg" alt="Bed Frame" />
                <p>$159.99</p>
            </div>
            <div class="item">
                <h3>Desk</h3>
                <img src="ProductImages/desk.jpg" alt="Desk" />
                <p>$89.99</p>
            </div>
            <div class="item">
                <h3>Chair</h3>
                <img src="ProductImages/chair.png" alt="Chair" />
                <p>$49.99</p>
            </div>
            <div class="item">
                <h3>Bookshelf</h3>
                <img src="ProductImages/bookshelf.jpg" alt="Bookshelf" />
                <p>$129.99</p>
            </div>
        </div>

        <!-- misc Section -->
        <h1>Miscellaneous items</h1>
        <div id="containerMisc">
            <!-- Hardcoded miscellaneous items -->
            <div class="item">
                <h3>Lamp</h3>
                <img src="ProductImages/lamp.jpg" alt="Lamp" />
                <p>$39.99</p>
            </div>
            <div class="item">
                <h3>Clock</h3>
                <img src="ProductImages/clock.jpg" alt="Clock" />
                <p>$19.99</p>
            </div>
            <div class="item">
                <h3>Rug</h3>
                <img src="ProductImages/rug.jpg" alt="Rug" />
                <p>$59.99</p>
            </div>
            <div class="item">
                <h3>Wall Art</h3>
                <img src="ProductImages/wallart.jpg" alt="Wall Art" />
                <p>$25.99</p>
            </div>
            <div class="item">
                <h3>Storage Bin</h3>
                <img src="ProductImages/storagebin.jpg" alt="Storage Bin" />
                <p>$15.99</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        function loadFooter() {
            const req = new XMLHttpRequest();
            req.open("GET", "footer.html", false);
            req.send(null);
            document.getElementById("footer").innerHTML = req.responseText;
        }
        loadFooter();
    </script>
</body>

<!-- Link to your JavaScript -->
<script>
    // Remove JavaScript for dynamic content generation as we're hardcoding items now
</script>

<style>
    /* Placeholder styling for layout testing */
    body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
    }

    #mainContainer {
        padding: 20px;
    }

    h1 {
        color: #333;
        text-transform: uppercase;
        margin: 20px 0;
    }

    #containerFurniture, #containerMisc {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
    }

    .item {
        flex: 1 1 calc(20% - 20px); /* Responsive grid layout */
        min-width: 150px;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .item img {
        width: 100%;
        height: 200px;  /* Fixed height for all images */
        object-fit: cover; /* Ensures images are scaled and cropped properly */
        border-radius: 4px;
    }

    .item:hover {
        transform: scale(1.05);
    }
</style>

</html>

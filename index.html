<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormify - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="p-3 bg-dark text-white text-center">
    <h1>Welcome to Dormify</h1>
</header>

<div class="container my-5" id="products-container">
    <!-- Dynamic product cards will be populated here -->
</div>

<footer class="bg-dark text-white text-center p-3">
    &copy; 2024 Dormify. All rights reserved.
</footer>

<script>
// Function to fetch products from the API and display them
function fetchProducts() {
    fetch('http://localhost:5000/api/products')  // Adjust the URL if needed
        .then(response => response.json())
        .then(products => {
            const productsContainer = document.getElementById('products-container');
            
            // Clear existing content
            productsContainer.innerHTML = '';

            // Loop through the products and dynamically create product cards
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');
                productCard.innerHTML = `
                    <div class="card">
                        <img src="http://localhost:5000/images/${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text">Price: ${product.price}</p>
                            <a href="product-details.html?product=${product.name}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        })
        .catch(error => console.error('Error fetching products:', error));
}

// Fetch products when the page loads
window.onload = fetchProducts;
</script>

</body>
</html>
